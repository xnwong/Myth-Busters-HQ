<h1 style="font-size:250%;">Submit a Myth</h1>
<div class="form-container">
    <form action="/action_page.php" target="_top" method="POST">
        <label for="fname">Your Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="rating">Rating:</label>
        <input list="rating-options" id="rating" name="rating" placeholder="Choose a rating">
        <datalist id="rating-options">
            <option value="Excellent">
            <option value="Good">
            <option value="Average">
            <option value="Poor">
            <option value="Bad">
        </datalist>

        <label for="myth">Submit Your Myth:</label>
        <input type="text" id="myth" name="myth" placeholder="Describe the myth" required>

        <input type="submit" value="Submit">
    </form>
</div>
